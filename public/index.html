<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          background: linear-gradient(to bottom, #000000, #02012e, #002144, #004f87, #0065a8, #007acc, #008fef, #00a3ff);
          font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;

        }
        .container {
            
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            color: white;

        }
        button {
            background-color: #1DA1F2;
            text-emphasis-color: #FFF;
            border: none;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            padding: 10px 24px;
            color: white;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Account or Login</h1>
        <a href="/auth/twitter"><button>Login with X</button></a>
        <a href="/signup"><button>Sign Up with X</button></a>
    </div>
</body>
</html>
